<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Display</title>
    <style>
        /* 

        flex: para usar flexbox
        block: 
        inline: 
        inline-block:
        
        */

        body{
            font-size: 30px;
            color: #fff;
            background-color: rgb(17, 14, 14);
        }

        ul{
            padding: 0;
            /*margin:0;*/
        }

        li{
            background-color: rgb(95, 68, 133);
        }

        div{
            background-color: #082;
        }

        span{
            background-color: #05f;
        }

        div, span, li{
            /*unidade relativa (de percentaul)*/
            width: 50%;
            
            /*unidade de valores absolutes, com valor fixo)*/
            width: 200px;

            height: 40px;

            margin: 2px;

            padding-top: 30px;
            text-align: center;

            /* display padrão: display inline */
            /* display padrao do li: list-item*/
            
            /* display block: cada elemento vai ter sua propria linha*/
            display: block;
            
            /* display inline: cada elemento vai estar na mesma linha*/
            /* com o display inline nao dpá para aumentar a largura/altura de um componente */
            display: inline;
            
            /* display inline-block: cada elemento vai estar na mesma linha, considera
            altura e largura*/
            display: inline-block;
        }

        main{
            display: inline-block;

            min-width: 200px;
            height: fit-content;

            margin: 0;
            padding: 0;

            background-color: rgba(28, 208, 130, 0.582);

            position: relative;
        }
        
        .teste{
            position: relative;

            display: inline-block;

            width: 100px;
            height: fit-content;

            padding: 0;
            margin: 0;

            border: 1px solid rgb(220, 55, 192);
            background-color: red;
        }

        .teste > div{
            position: relative;

            margin: 0;
            padding: 0;

            color: rgb(106, 106, 106);
            background-color: #222;

            width: 100%;
            height: 60px;
        }
        
    </style>
</head>

<body>
    <div>Texto 1</div>
    <span>Texto 2</span>
    <span>Texto 3</span>
    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ul>

    <main>
        <div class="teste">
        <div>item</div>
        <div>item</div>
        <div>item</div>
        <div>item</div>
    </div>
    <div class="teste">
        <div>item</div>
        <div>item</div>
        <div>item</div>
        <div>item</div>
    </div>
</main>

</body>

</html>
