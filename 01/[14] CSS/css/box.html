<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Box Model</title>
    <style>
        /* conteudo > padding > margin > border */

        *{
            margin: 0;
            padding: 0;
        }

        body{
            font-size: 19px;
        }

        div{
            width: 90px;
            
            height: 100%;
            
            margin: 5px;
            border: 2px solid rgb(63, 47, 50);
            color: #333;

            padding-top: 200px; /* nao funciona, empoate com o de baixo, o ultimo vai 1*/
            padding: 10px 30px 2px 30px;

            float: left; /*um atras do outro indo para esquerda*/            
        }


        /*box sizing => tamanho da caixa*/
        
        .c1{
            /*padding: 10px; /*todos*/
            background-color: rgb(245, 204, 115);

        }
        
        .c2{
            
            /*padding: 10px 30px; /* 1 valor em cima e em baixo. e o 2 valor : direita e esquerda*/ 
            background-color: rgb(148, 208, 242);
            
        }

        .c3{
            /*padding: 100px 30px 9px 90px; /*cima direita baixo esquerda*/ 
            background-color: rgb(247, 105, 87);
        }


    </style>
</head>

<body>
    <div class="c1">1</div>
    <div class="c2">2</div>
    <div class="c3">3</div>
</body>

</html>
