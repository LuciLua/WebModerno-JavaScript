<h1>Listas</h1>

<!-- Listas ordenadas -->

<h2>Aprovados</h2>

<!-- ol => ordained List -->
<!-- li => List Item -->
<ol>
    <li>Luci</li>
    <li>Ana</li>
    <li>Fábio</li>
    <li>Íngredi</li>
</ol>

<!-- Lista não Ordenada -->

<!-- ul => unordained List -->
<h2>Lista de Compras</h2>

<ul>
    <li>Shapoo</li>
    <li>Leite</li>
    <li>Arroz</li>
    <li>Pão</li>
    <li>Tomate</li>
</ul>

<!-- Listas de definições -->

<h2>Principais termos do glossário de Cloud Computing</h2>

<!-- dl => definition list -->
<!-- dt => termo que quero definir -->
<!-- dd => definição -->
<dl>
    <dt>BaaS</dt>
    <dd>Backend como serviço</dd>

    <dt>IaaS</dt>
    <dd>Infraestrutura como Serviço</dd>

    <dt>PaaS</dt>
    <dd>Plataforma como Serviço</dd>

    <dt>SaaS</dt>
    <dd>Software como Serviço</dd>
</dl>
