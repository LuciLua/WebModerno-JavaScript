<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Cores</title>
</head>

<body>
    <div class="box"></div>
    <div class="cont">
        <div boxesColor style="background: #F3FFC6" class="boxColor"></div>
        <div boxesColor style="background: #C3EB78" class="boxColor"></div>
        <div boxesColor style="background: #B6174B" class="boxColor"></div>

        <div boxesColor style="background: hsl(95, 100%, 50%)" class="boxColor"></div>
        <!-- hue, saturation, lightness -->

        <div boxesColor style="background: rgba(55,110,220, .7)" class="boxColor"></div>
    </div>
    <div class="box"></div>
    <div class="cont">
        <div boxesColor style="background: green" class="boxColor"></div>
        <div boxesColor style="background: rgb(255, 0, 0);" class="boxColor"></div>
        <div boxesColor style="background: #aabbcc" class="boxColor"></div>
        <div boxesColor style="background: #abc" class="boxColor"></div>
        <div boxesColor style="background: #f778" class="boxColor"></div>
    </div>
    <div class="box"></div>
    <style>
        /* 
            https://www.w3schools.com/colors/colors_hsl.asp
            
            https://coolors.co/
            http://paletton.com/
        */
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html{
            width: 100%;
            height: 100%;
        }

        body{
            width: 100%;
            height: 100%;
            /*rgb
            red, green, blue
             max 255, min 0
             

             */
        }

        .box{
            width: 100%;
            height: 10px;
            background-color: #222;
        }

        .cont{
            width: 100%;
            max-height: 100%;

            background-color: #12393a;

            display: flex;
        }
        
        .boxColor{
            border-radius: 4px;

            width: 100%;
            height: 300px;

            border: 1px solid #222;

            display: flex;
            justify-content: center;

            transition: 0.3s;

        }

        .boxColor:hover{
            border: rgb(0, 225, 255) 1px solid;
            box-shadow: 0 0 4px rgb(33, 33, 33);

            position: relative;
            top: -4px;

            transition: 0.3s;
        }
        
        .boxColor > h1{
            margin-top: auto;
            margin-bottom: 20px;

            color: rgb(33, 33, 33);
            
            font-family: Arial, Helvetica, sans-serif;
            text-align: center;
            font-size: 15px;

            width: fit-content;
            height: fit-content;

        }

    </style>
</body>
<script>
    document.querySelectorAll('[boxesColor]').forEach(e => {
        e.onmouseover = f => {
            e.innerHTML = `<h1>${e.style.background}</h1>` 
        }
        e.onmouseleave = g =>{
            e.innerHTML = `<h1></h1>`
        }
    })


</script>

</html>
