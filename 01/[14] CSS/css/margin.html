<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Margin</title>
    <style>
        body {
            margin: 0;
            font-size: 40px;
        }

        div {
            border: solid 5px #222;
        }

        .m30 {
            margin: 10px;
        }

        /*margin collapse: quando as margens que estão em sequencia se sobrepõe*/


        .mb30 {
            margin-bottom: 30px;
        }

        .mt30 {
            margin-top: 30px;
        }

        /* 
            float: left / right
            position: absolute
            display: inline-block
        */
    </style>
</head>

<body>
    <div class="m30">Conteúdo 1</div>

    <div class="m30" style="border: none">
        <!-- elemento vazio nao interfere na distancia -->
    </div> 
    <div class="m30">Conteúdo 2</div>



    <div class="mb30">Conteúdo 3</div>
    <div class="mt30">Conteúdo 4</div>

    <!-- por padrão o  margin collapse acontece -->
    <!-- float, display inline-block, position absolute: consegue impedir margin collapse -->
</body>

</html>
