<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Flexbox #03</title>
    <link rel="stylesheet" href="css/tag.css">
    <style>



        /*
        
        justify-content : alinha os flex items de acordo com a main axes, independente se é linha ou coluna dentro do flex container

        align itens: alinha com eixo transversal: .;ou seja: se main axes é coluna : cross azes é linha... e vice versa

        align-self: forma q vc tem dentro de cada um dos flex items para fazer alinhamentos especificos para cada item... alinha com cross axes

        align-self do filho sobreescreve propriedade align-items do pai... por ser mais especifico

        flex grow cresce no main axes

        flex wrap: quebra de linha se nao cabe no flex container

        align content => alinha linhas


        */

        .flex-container{
            display: flex;
            flex-direction: column;
            flex-direction: row;

            width: 500px;
            background-color: #111;
        }

        .flex-container div{
            box-sizing: border-box;
            flex-basis: 100px; /*pode ser no sentido da coluna ou sa linha dfependendo da direção do flex container*/

            width: 200px; /*nao faz diferença pois o flex-basis é mais forte*/
            
            padding: 10px;
            background-color: #222;
            color: #999;
        }


        .flex-container div:nth-child(4){
            /*grow shrink basis*/
            flex: 3 6 100px;
        }

    </style>
</head>

<body>
    <div class="flex-container tag nolabel">
        <div class="tag nolabel">1</div>
        <div class="tag nolabel">2</div>
        <div class="tag nolabel">3</div>
        <div class="tag nolabel">4</div>
    </div>
    <script src="js/tag.js"></script>
</body>

</html>
