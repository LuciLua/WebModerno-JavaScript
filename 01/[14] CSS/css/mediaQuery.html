<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Media Query</title>
    <style>
        div {
            font-size: 40px;
            margin: 20px;
            padding: 20px;
            background-color: coral;
            border: solid 5px;
            display: none;
        }

        /*media(filtro)*/
        @media(max-width: 600px){
            /*se a largura for no maximo 600px de largura...*/
            .muito-pequeno{
                display: block;
            }
        }

        @media (max-width: 1080px), (orientation: portrait){/*ou isso ou aquilo*/
            .pequeno-retrato{
                display: block;
            }
        }

        @media (max-width: 2340px) and (max-height: 1080px) {
            .intervalo{
                display: block;
            }
        }   
    </style>
</head>
<body>
    <div class="muito-pequeno">Muito Pequeno</div>
    <div class="pequeno-retrato">Pequeno ou Retrato</div>
    <div class="intervalo">Intervalo</div>
</body>
</html>
