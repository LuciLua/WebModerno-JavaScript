<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Position</title>
    <style>
        div{
            font-size: 30px;
            padding: 20px;

            border: solid 5px #222;
            color: #fff;
        }

        .static{
            /*position static padrão*/
            top: 100px;
            left: 100px;
            background-color: lightblue;
        }

        .fixed{
            position: fixed;
            /*fixa elemento na pagina*/
            bottom: 30px;
            right: 0;

            background-color: tomato;
        }

        .relative1{
            /*leva em consideração o elemento anterior*/
            position: relative;

            left: 50px;
            top: 5px;

            background-color: seagreen;
        }

        .absolute1{
            position: absolute;
            top: 0px;
            left: 0px;

            background-color: brown;
        }

        .relative2{
            position: relative;
            left: 250px;
            top: 0px;

            width: 200px;
            height: 200px;

            background: grey;
        }

        .absolute2{
            /*absolute em relação ao elemento pai .relative2*/
            /*se for static o pai, ele se comporta em relação ao rpoximo pai, ou à pagina*/
            position: absolute;
            left: 10px;
            top: 10px;

            width: 20px;
            height: 20px;

            background: orange;
        }

        .sticky{
            background: rgb(114, 47, 247);
            position: -webkit-sticky; /*safari*/
            position: sticky;

            /*em 10px do top ele fica grudado*/
            top: 0px;
        }

    </style>
</head>

<body>
    <div class="static">Static (Padrão)</div>
    <div class="fixed">Fixed</div>
    <div class="relative1">Relative</div>
    <div class="absolute1">Absolute</div>

    <div class="relative2">
        <div class="absolute2"></div>
    </div>

    <div class="sticky">Sticky</div>
    <p style="padding-bottom: 1000px;">Opa</p>
</body>

</html>
