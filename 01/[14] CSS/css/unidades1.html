<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Unidades #01</title>
    <style>
        .unidades-absolutas{
            position: absolute;
            
            padding: 20px;
            border: 1px solid #333;
            margin: 30px;

            width: 4cm; /*unidades pouco usadas*/
            height: 20mm; /*unidades pouco usadas*/

            /*so aplicou top e left por causa da posição absoluta*/
            top: 50px;
            left: 200px;

            font-size: 40px;
        }

        .unidades-relativas{
            position: absolute;
            font-size: 2em; /*boa pratica usar fontes relativas*/

            padding: 5%;
            border: solid #333 2px;
            margin: .8%;

            width: 20vw;
            height: 15vh;

            bottom: 5%;
            right: 5%;
        }

    </style>
</head>

<!-- 
    para  unidades absolutas geralmente pixel (px)

    Absolutos
     px
     cm
     mm
     ...


    Unidades baseadas no viewport 
    relativas

    vh => 1vh = 1 cem avos da altura | 100vh é a altura inteira
    vw => para largura | 100vw é a largura inteira
    vmin => largura ou altura => o menor entre os dois
    vmax => largura ou altura => o menor entre os dois

    font => pode colocar baseada em tamanho relativo ou com unidades absolutas
   
    rem => font raiz
    em => valor de em multiplicado pelo valor do pai (2em) => se pai é 24 px vai ser => 2*24px = 48px | font relativa, que esta mais proxima

    % => caso especial
 -->


<body>
    <div class="unidades-absolutas">Opa!</div>
    <div class="unidades-relativas">Epa!</div>
</body>

</html>
