<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Conceitos Básicos</title>
    <link rel="stylesheet" href="/css/estilo.css">
    <script src="/js/vue.min.js"></script>
</head>

<body class="exercicio">

    <!-- template -->
    <div id="app">
        <p>1) {{2+2}}</p>
        <p>2) {{"teste Uppercase!".toUpperCase()}}</p>
        <div>
            <p>3.1) Nome: {{ nome }}</p>
            <p>3.2) Preco: {{ "R$"+preco}}</p>
            <p>3.3) Desconto: {{desconto*100}}%</p>
            <p>3.4) Total: R${{(preco-desconto*100).toFixed(2)}}</p>
        </div>
        <p>4) {{ horaCerta() }}</p>
        <p>5) Preço com desconto: R${{ precoComDesconto.replace('.', ',') }}</p>
    </div>

    <!-- A partir do momento que se cria uma instancia do vue (vue instance) associa aquela instancia do vue a um trecho de html  que passa a ser controlado pelo vue-->

    <script>

        // é uma funcao construtora
        // instancia do vue
        // e dentro desse obj vem varios parametros para configurar o framework
        // eu --- vue instance --- dom
        new Vue({
            // el de element, 1 param: seletor
            el: "#app",
            data: {
                nome: 'Caneta',
                preco: 6.89,
                desconto: 0.15
            },
            methods: {
                horaCerta() {
                    return new Date().toLocaleString()
                }
            },
            // valores computados
            computed: {

                precoComDesconto() {
                    // vue ja sabe q ta tentando acessar atributo data, n precisa bota data.preco
                    return (this.preco * (1 - this.desconto)).toFixed(2)
                },

                precoComDescontoDeOutraForma: function () {

                }

            }
        })

    </script>
</body>

</html>
