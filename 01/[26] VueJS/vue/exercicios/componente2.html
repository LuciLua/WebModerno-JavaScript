<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Componente</title>
    <link rel="stylesheet" href="/css/estilo.css">
    <script src="/js/vue.min.js"></script>
</head>

<body class="exercicio">

    <div id="app">
        <contador contador="0"></contador>
        <contador contador="0"></contador>
        <contador contador="0"></contador>
        <contador contador="0"></contador>
    </div>

    <script>
        // 1 parametr: nome do componente
        // 2 parametr: objeto que ira dizer quais sao as propriedades
        Vue.component('contador',
            {
                props: ['contador'],
                data: function () {
                    // toda vez que componente for criado, essa funcao retorna um novo objeto de dados
                    return {
                        contador: 0
                    }
                },
                methods: {
                    add() {
                        this.contador++
                    }
                },
                template: `
                <div>
                    <span>{{ contador }}</span>
                    <button @click="add">+1</button>
                    <button @click="contador--">-1</button>
                </div>
                `
            })

        new Vue({
            el: "#app"
        })
    </script>
</body>

</html>
