<!doctype html>
    <head>  
        <title>Um pouco de CSS</title>
        <!-- estilo -->
        <style>
            h1{
                color: #ff00ff;
                font-size: 20px;
            }

            span{
                font-size: 30px;
                font-family: Arial, Helvetica, sans-serif;
                padding: 10px 20px;

                cursor: pointer;
            }

            span:hover{
                background-color: #3b486a6b;
            }

            .fundoRosa{
                background-color: #ff00ff;
            }

            .corBranca{
                color: #fff;
            }

            .corAzul{
                color: #0044ff;
            }
        </style>
        <!-- Arquivo separado é melhor -->
    </head>
    <body>
        <h1>CSS</h1>
        <span class="fundoRosa corBranca" style="border: #00bbffe5 2px solid;">Texto 1</span>
        <span atributoNovo class="fundoRosa corAzul">Texto 2</span>
    </body>
</html>

<!-- ID: identificador unico dentro de uma página -->
<!-- Boas praticas: ID deve ser único dentro da página inteira -->

<!--  Classe pode aplicar mais de uma vez dentro da pagina -->

<!-- h1 é um elemento -->
<!-- . para classe -->
<!-- # para id -->
<!-- # => cerquilha -->

<!-- Elemento customizado no JS: [atributoNovo]-->

<script>
    var teste = document.querySelector('[atributoNovo]')
    teste.addEventListener('click', () => alert('Atributo criado por mim!'))
</script>
