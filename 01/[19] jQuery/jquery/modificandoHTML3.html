    <h1>Modificando HTML #03</h1>
    <div id='conteudo'></div>
    <script>
        // Desafio: criar tabela de 2 colunas (nome e nota) e colocar tabela dentro da div

        // so executa se a página/documento ja estiver pronto
        $(document).ready(function(){

            const alunos = [
                { nome: 'Ana', nota: 9.1 },
                { nome: 'Bianca', nota: 8.4 },
                { nome: 'Carlos', nota: 7.6 },
                { nome: 'Julia', nota: 9.7 }
            ]
    
            // Minha resolução:

            $('<table>').appendTo('#conteudo') // insere tabela em #conteudo
            $(alunos).each( (index, aluno) => 
                $('table').append(inserirNaTabela(aluno)) // inserir cada aluno na tabela 
            )
            function inserirNaTabela(aluno){
                return $('<tr>').append($('<td>').text(aluno.nome), $('<td>').text(aluno.nota))
            }
