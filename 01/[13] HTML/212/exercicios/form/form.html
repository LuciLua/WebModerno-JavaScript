<link rel="stylesheet" href="./style.css">

<h1>Formulário</h1>

<form method="POST">
    <input type="hidden" name="id" value="1">
    <!-- input escondido para tambem pegar id do ususario -->
    <input class="textBox" type="text" name="nome" placeholder="Nome">
    <input class="textBox" type="password" name="senha" placeholder="Senha">
    <div class="tipos">
        <div class="tipo">
            <h4>Acesso</h4>
        </div>
        <div class="tipo">
            <label for="admin">Admin</label>
            <input type="radio" id="admin" value="admin" name="tipo">
        </div>
        <div class="tipo">
            <label for="user">User</label>
            <input type="radio" id="user" value="user" name="tipo"> 
            <!-- valor enviado para o backend: o q tiver em value -->
        </div>
    </div>
    <div class="situacao">
        <div class="status">
            <label class="ativo active-inative" for="ativo">Ativo</label>
            <input type="checkbox" name="status" id="ativo" value="ativo">
        </div>
        <div class="status">
            <label class="inativo active-inative" for="inativo">Ocupado</label>
            <input type="checkbox" name="status" id="inativo" value="ocupado">
        </div>
    </div>
    <div class="estados">
        <h4>Estado</h4>
        <select name="estado">
            <option value="">Selecione</option>
            <option value="AC">Acre</option>
            <option value="BA">Bahia</option>
            <option value="MG">Minas Gerais</option>
        </select>
        <select name="interesses" multiple size="5">
            <option value="violao">Violão</option>
            <option value="teclado">Teclado</option>
            <option value="viola">Viola</option>
            <option value="tambor">Tambor</option>
            <option value="clarinete">Clarinete</option>
        </select>
    </div>



    <textarea name="bio" cols="30" rows="10"></textarea>
    <button formaction="http://localhost:3003/usuarios" formmethod="POST">Incluir</button>
    <button formaction="http://localhost:3003/usuarios/3">Alterar</button>
</form>

<script>
    document.querySelectorAll('.active-inative').forEach(ai => {
        ai.onclick = function(){
            var b = ai.style.background
            ai.style.background = b == 'rgb(31, 31, 31)' ? 'rgb(107, 107, 107)' : 'rgb(31, 31, 31)'
        }
    })
</script>
