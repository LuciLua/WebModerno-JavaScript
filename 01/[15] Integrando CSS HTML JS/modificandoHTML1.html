<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Modificando HTML #01</title>
    <link rel='stylesheet' href='css/estilo.css'>
</head>

<body class='conteudo exercicio'>
    <script>

        const body = document.querySelector('body')
        
        const div1 = document.createElement('div')
        div1.classList.add('destaque')
        div1.innerHTML = 'Primeiro'

        const div2 = document.createElement('div')
        div2.setAttribute('wm-atributo', 'valor')
        
        div2.innerHTML = 'Segundo'

        const p = document.createElement('p')
        p.innerHTML = 'Terceiro'

        const div3 = document.createElement('div')
        div3.appendChild(p) // coloca filho p no pai div3

        body.appendChild(div1)
        body.appendChild(div2)
        body.appendChild(div3)

        const texto = document.createTextNode('Antes...')
        div3.insertBefore(texto, div3.childNodes[0]) // inserir antes da div3: o texto, na posição [0] dos filhos dessa div3
        
        const textoDepois = document.createTextNode('Depois...')
        div3.insertBefore(textoDepois, div3.childNodes[2])

        const div4 = div3.cloneNode(true) // deep true: clonagem profunda (elemento e seus filhos)

        // se for false: nao copia os filhos


        body.appendChild(div4) // coloca elementos dentro de outro elemento
        body.removeChild(div4) // remove elementos de dentro de outro elemento
        

    </script>
</body>

</html>
